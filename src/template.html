<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal-overlay"></div>
    <div id="project-modal">
        <form id="project-form">
          <input type="text" id="project-title" name="project-title" required placeholder="Create Project">
        </form>
    </div>
    <div id="projects-menu">
        <button id="side-bar-projects">Projects</button>
    </div>

    <div class="modal" id="task-modal">
        <h2>Create Task</h2>
        <form id="task-form">
            <label for="title">Title:</label><br>
            <input type="text" name="title" id="title" required><br>

            <label for="description">Description:</label><br>
            <input type="textarea" name="description" id="description"><br>

            <label for="due-date">Date:</label><br>
            <input type="date" name="due-date" id="due-date" required><br>

            <label for="priority">Priority</label><br>
            <input type="radio" name="priority" id="priority-low" value="low" required><br>
            <input type="radio" name="priority" id="priority-medium" value="medium" required><br>
            <input type="radio" name="priority" id="priority-high" value="high" required><br>

            <label for="notes">Notes:</label><br>
            <input type="text" name="notes" id="notes"><br>

            <button type="submit" id="submit-task-modal">Submit</button>
            <button type="button" id="close-modal">Close</button>
        </form>
    </div>
    <div id="page-title-container">
        <h1 id="page-title">Projects</h1>
    </div>
    <div id="content">
        
    </div>
</body>
</html>
